<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>AES</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Input</h5>
          <input type="text" class="form-control mb-1" id="txtInp" placeholder="String">
          <input type="text" class="form-control mb-2" id="keyInp" placeholder="Key">
          <button type="button" class="btn btn-primary" id="btn">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Output</h5>
          <h6 class="card-subtitle text-muted" id="txtOut">null;</h6>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
